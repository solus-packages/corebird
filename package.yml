name       : corebird
version    : '1.5'
release    : 13
source     :
    - https://github.com/baedert/corebird/releases/download/1.5/corebird-1.5.tar.xz : 6414668383c08f3a4bbb83da61ec4643ee7dd0470f60bac26f1e65771f03f7e1
license    : GPL-3.0
summary    : Native Gtk+ Twitter Client
description: |
    Native Gtk+ Twitter Client
component  : network.clients
builddeps  :
    - pkgconfig(gdk-x11-3.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(gspell-1)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gtk+-3.0)
